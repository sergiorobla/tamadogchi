<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Scribble&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="perro">
      <h1>Chispas</h1>
      <img
        src="./src/img/dog.gif"
        class="aumentar"
        draggable="false"
        alt=""
        id="imagenPerro"
        original="./src/img/dog.gif"
        cambiada="./src/img/dog-move.gif"
      />
      <img
        src="./src/img/dog-kill.png"
        class="aumentar"
        draggable="false"
        alt=""
        id="imagenPerroKill"
        style="display: none"
      />
      <div class="barraPorcentajePerro">
        <div class="porcentajePerro"></div>
      </div>
      <div class="numeroPorcentajePerro"></div>
    </div>
    <div class="containerTop">
      <div class="eat">
        <div class="numeroPorcentaje"></div>
        <div class="barraPorcentaje">
          <div class="porcentaje"></div>
        </div>
        <h1>Comer</h1>
        <img
          src="./src/img/comida.png"
          class="aumentar"
          draggable="false"
          alt=""
        />
      </div>
      <div class="play">
        <div class="numeroPorcentaje"></div>
        <div class="barraPorcentaje">
          <div class="porcentaje"></div>
        </div>
        <h1>Jugar</h1>
        <img
          src="./src/img/juego.png"
          class="aumentar"
          draggable="false"
          alt=""
        />
      </div>
    </div>
    <div class="containerBottom">
      <div class="exercise">
        <div class="numeroPorcentaje"></div>
        <div class="barraPorcentaje">
          <div class="porcentaje"></div>
        </div>
        <h1>Ejercicio</h1>
        <img
          src="./src/img/pelota.png"
          class="aumentar"
          draggable="false"
          alt=""
        />
      </div>
      <div class="sleep">
        <div class="numeroPorcentaje"></div>
        <div class="barraPorcentaje">
          <div class="porcentaje"></div>
        </div>
        <h1>Dormir</h1>
        <img
          src="./src/img/luna.png"
          class="aumentar"
          draggable="false"
          alt=""
        />
      </div>
    </div>
    <script src="./src/js/main.js"></script>
  </body>
</html>
